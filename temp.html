<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame Cylinder Example</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder position="0 1 -5" radius="10" height="2" color="#FFC65D" side="double"></a-cylinder>

            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
